<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SVG</h1>
    <div class="container">
        
        <div class="shape-container">
            <div class="svg-container">
                <img src="svg/square.svg" alt="Квадрат" class="svg-shape">
            </div>
        </div>
        
        <div class="shape-container">
            <div class="svg-container">
                <img src="svg/rectangle.svg" alt="Прямокутник" class="svg-shape">
            </div>
        </div>
        
        <div class="shape-container">
            <div class="svg-container">
                <img src="svg/circle.svg" alt="Коло" class="svg-shape animated-shape">
            </div>
        </div>
        
        <div class="shape-container">
            <div class="svg-container">
                <img src="svg/ellipse.svg" alt="Еліпс" class="svg-shape">
            </div>
        </div>
    </div>
</body>
</html>
