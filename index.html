<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний макет Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <h1>HEADER - Дворівневе меню</h1>
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <div class="container-fluid p-0">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Головна</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Послуги</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Розробка</a></li>
                                    <li><a class="dropdown-item" href="#">Дизайн</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mb-4">
        <div class="row">
            <div class="col-lg-3 col-md-4 mb-3">
                <h3>LEFT - Слайдер</h3>

                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=600&q=80"
                                class="d-block w-100" alt="Природа">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=600&q=80"
                                class="d-block w-100" alt="Ліс">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=600&q=80"
                                class="d-block w-100" alt="Водоспад">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=600&q=80"
                                class="d-block w-100" alt="Гори">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <div class="col-lg-6 col-md-8 mb-3">
                <h3>MAIN - Акордеон</h3>

                <div class="accordion" id="mainAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#section1">
                                Розділ 1 акордеона
                            </button>
                        </h2>
                        <div id="section1" class="accordion-collapse collapse show" data-bs-parent="#mainAccordion">
                            <div class="accordion-body">
                                Вміст першого розділу акордеона
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#section2">
                                Розділ 2 акордеона
                            </button>
                        </h2>
                        <div id="section2" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                            <div class="accordion-body">
                                Вміст другого розділу акордеона
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#section3">
                                Розділ 3 акордеона
                            </button>
                        </h2>
                        <div id="section3" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                            <div class="accordion-body">
                                Вміст третього розділу акордеона
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 mb-3">
                <h3>RIGHT - Форма</h3>

                <form>
                    <div class="mb-2">
                        <label class="form-label">Ім'я</label>
                        <input type="text" class="form-control" placeholder="Введіть ім'я">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Введіть email">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-control" placeholder="Введіть телефон">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Місто</label>
                        <select class="form-select">
                            <option>Виберіть місто</option>
                            <option>Київ</option>
                            <option>Львів</option>
                            <option>Одеса</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Повідомлення</label>
                        <textarea class="form-control" rows="3" placeholder="Введіть повідомлення"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Надіслати</button>
                        <button type="reset" class="btn btn-secondary">Очистити</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light border-top py-3 mt-4">
        <div class="container">
            <h3>FOOTER</h3>
            <p>Адаптивний макет з Bootstrap</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
